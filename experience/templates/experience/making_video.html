{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="mb-5 text-center">Product Development Videos</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for video in videos %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/{{ video.video_id }}" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen></iframe>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ video.timeline_event.title }}</h5>
                        <p class="card-text">{{ video.description }}</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <small class="text-muted">Posted on {{ video.created_at|date:"M d, Y" }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
