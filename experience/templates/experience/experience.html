{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="mb-5 text-center">Project Development Timeline</h1>
        <div class="timeline-vertical">
            {% for event in events %}
            <div class="timeline-item {% cycle 'left' 'right' %}">
                <div class="timeline-content">
                    <h3 class="mb-3">{{ event.title }}</h3>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="badge bg-primary">{{ event.event_date|date:"F Y" }}</span>
                        {% if event.image %}
                        <img src="{{ event.image.url }}" alt="{{ event.title }}" class="img-fluid rounded" style="max-width: 200px;">
                        {% endif %}
                    </div>
                    <p class="lead">{{ event.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
